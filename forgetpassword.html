<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>

    <link href="forgetpassword.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="contaianer">
      <div class="form">
        <h1>Forgot Password</h1>
        <p class="regain-info">
          Please enter your sign up email address or Phone number to receive a password reset
          link
        </p>
        <form action=" " method="post">
          <div class="info-group">
            <label for="email">Email Address or Phone number</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email  or number"
              required
            />
          </div>
          <button type="submit">Send Reset Link</button>
          <p class="link"><a href="index.html">Back to Login</a> </p>
        </form>
      </div>
    </div>
  </body>
</html>
